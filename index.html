<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>banner patrick</title>
</head>
<body>
    <style>
    .banner{
        background: #0099da;
        margin: 0 auto;
        width: 850px;
        height: 30vh;
        display: flex;
        overflow: hidden;
    }
    .left{
        width: 30%;
        height: 100%;
    }
    .right{
        width: 70%;
        height: 100%;
    }
    .right> img{
        width: 100%;
        height: 100%;
    }
    </style>
    <div class="banner">
        <div class="left">
            <h2>virker det her banner?</h2>
        </div>
        <div class="right">
            <img src="https://www.milestonesys.com/globalassets/materials/sections/community/community_topbanner.jpg" alt="">
        </div>
    </div>
</body>
</html>
